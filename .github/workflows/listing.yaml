name: List directory to JSON
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  list_directory:
    runs-on: ubuntu-latest
    env:
      DIR: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List directory and save to file
        run: |
          python .github/workflows/listing.py

      - name: Push to github
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git stash
          git checkout -B listings
          git pull origin listings
          git stash apply
          git add .
          git commit -m "Uploading directory listings" || echo "No changes to commit"
          git push --set-upstream origin listings
